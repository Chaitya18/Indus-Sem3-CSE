<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushabh Marketing - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="logo">
            <img src="logo.png" alt="Rushabh Marketing Logo">
        </div>
        <h1>Rushabh Marketing</h1>
        <h2>Owner: John Doe</h2>

        <div class="contact-details">
            <p>Phone: <a href="tel:+1234567890" id="phone">+1234567890</a></p>
            <p>Email: <a href="mailto:info@rushabhmarketing.com" id="email">info@rushabhmarketing.com</a></p>
        </div>

        <div class="address">
            <h3>Address:</h3>
            <p>123 Business Lane, City, State, Country</p>
            <div id="map"></div>
        </div>

        <div class="products">
            <h3>Our Products:</h3>
            <ul>
                <li>Urea</li>
                <li>Acetic Acid</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
